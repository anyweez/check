        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="header">
            <p id="header-title">Check</p>
            <p id="header-username">user@email.com</p>
        </div>
        <div id="app">

        <div id="task-list" data-bind="foreach: Tasks">
            <div class="task" data-bind="css: { complete: Completed }">
                <div class="task-status selector-container"><input class="task-checkbox css-checkbox" type="checkbox" data-bind="checked: Completed, attr: { id: TaskId }" /><label class="css-label lite-x-gray" data-bind="attr: { for: TaskId }"></label></div> 
                <div class="task-body">
                    <p class="task-title" data-bind="text:Title"></p>
                    <p class="task-snippet" data-bind="text:Snippet"></p>
                    <p class="task-labels" data-bind="text:Labels"></p>
                </div>
                <div class="task-score" data-bind="text:Score"></div>
                <div style="clear: both; height: 0px">&nbsp</div>
            </div>
        </div>

        <div id="taskFilter">
            <label for="filter-func">Eligible tasks</label>
            <input id="filter-func" data-bind="value: FilterString" placeholder="Ex: from:me" />
            <input id="filter-save" type="button" value="Save" />
        </div>

        <div id="ranking">
            <label for="ranking-func">Modify ranking function</label>
            <p>Treat this as the function body for generating a score for a particular task. Make sure to return a numerical value at the end.</p>
            <textarea id="ranking-func" type="textarea" data-bind="value: RankingFunc" placeholder="Write your ranking function here..."></textarea>
            <input id="ranking-save" type="button" value="Save" />
        </div>

        <script src="/static/js/plugins.js"></script>
        <script src="/static/js/main.js"></script>
