<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/static/js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="/static/js/vendor/jquery.alt-checkbox.js"></script>

        <link rel="stylesheet" href="/static/css/normalize.css" />
        <link rel="stylesheet" href="/static/css/main.css" />
        <link rel="stylesheet" href="/static/css/jquery.alt-checkbox.icon-font.css">
        <link rel="stylesheet" href="/static/css/jquery.alt-checkbox.css" />
        <link rel="stylesheet" href="/static/css/check.css" />
        <script src="/static/js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="/static/js/vendor/knockout-3.3.0.js"></script>
        <script src="/static/js/vendor/sha256.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="header">
        <span>Check - {luke@lukesegars.com}</span>
        </div>

        <table id="task-list">
            <thead><tr style="height: 30px;">
                <td></td>
                <td>Task</td>
                <td>Score</td>
            </tr></thead>
            <tbody data-bind="foreach: Tasks">
                <tr class="task" data-bind="css: { completed: Completed }">
                    <td class="task-completed"><input class="task-checkbox" type="checkbox" data-bind="checked: Completed" /></td> 
                    <td class="task-body">
                        <p class="task-title" data-bind="text:Title"></p>
                        <p>Most recent update goes here.</p>
                        <p class="task-labels" data-bind="text:Labels">Labels:</p>
                    </td>
                    <td class="task-score" data-bind="text:Score"></td>
                </tr>
            </tbody>
        </table>

        <div id="taskFilter">
            <label for="filter-func">Eligible tasks</label>
            <input id="filter-func" data-bind="value: FilterString" placeholder="Ex: from:me" />
            <input id="filter-save" type="button" value="Save" />
        </div>

        <div id="ranking">
            <label for="ranking-func">Modify ranking function</label>
            <p>Treat this as the function body for generating a score for a particular task. Make sure to return a numerical value at the end.</p>
            <textarea id="ranking-func" type="textarea" data-bind="value: RankingFunc" placeholder="Write your ranking function here..."></textarea>
            <input id="ranking-save" type="button" value="Save" />
        </div>

        <script src="/static/js/plugins.js"></script>
        <script src="/static/js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>

        <script>
            jQuery(".task-checkbox").altCheckbox({});
        </script>
    </body>
</html>
